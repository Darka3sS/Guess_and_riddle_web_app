server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Questa riga Ã¨ la magia: se non trova un file,
        # manda l'utente sempre a index.html.
        # Questo permette al routing di React di funzionare.
        try_files $uri $uri/ /index.html;
    }
}